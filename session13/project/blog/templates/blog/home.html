{% extends 'blog/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock %}

{% block title %}
<h1>독후감 블로그</h1>
{% endblock %}

{% block content %}
<div>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'blog:new'%}">글 쓰러가기</a>
{% endblock %}
