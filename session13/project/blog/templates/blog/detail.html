{% extends 'blog/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
{% endblock %}

{% block title %}
<h2>제목</h2>
<p>{{ post.title }}</p>
{% endblock %}

{% block content %}
<div>
    <h2>내용</h2>
    <p>{{ post.content}}</p>
</div>
<a href="{% url 'blog:home' %}">홈으로</a>
<a href="{% url 'blog:update' post.pk%}">수정하기</a>
<a href="{% url 'blog:delete' post.pk%}">삭제하기</a>
{% endblock %}
