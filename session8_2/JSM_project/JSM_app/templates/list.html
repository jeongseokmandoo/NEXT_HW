{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'list.css' %}">
{% endblock %}

{% block title %}
<h1>List</h1>
{% endblock %}

{% block content %}
<div class="list_pile">
    {% for article in articles %}        
    <div> - <a href="{% url 'detail' article.id %}">{{ article.title }}</a></div>      
    {% endfor %}
</div><br>
<a href="{% url 'new' %}">글 쓰러 가기</a>
<br>
<a href="{% url 'home' %}">홈으로 가기</a>
{% endblock %}
