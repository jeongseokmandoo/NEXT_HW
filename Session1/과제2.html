<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel ="stylesheet" href="./style2.css">
</head>
<body>
    <div class="headbox">       
        <div class="timebox"><b>3:05</b></div>
        <div class="details">
            <div><i class="cellular"><img src="/image/Cellular-Connection.svg"/></i></div>
            <div><i class="wifi"><img src="/image/Wifi.svg"/></i></div>
            <div><i class="fa-solid fa-battery-three-quarters"></i></div>
        </div>       
    </div>

    <div class="nextbox">
        <i class="fa-solid fa-chevron-left"></i>        
        <b class="maname">_jeongseokmin</b>
        <div class="extrabox">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <div class="profilebox">
        <div class="profilephoto"><img id="profilephoto" src="/image/IMG_7532.jpg"/></div>
        <div><b>2</b><p>게시물</p></div>
        <div><b>60K</b><p>팔로워</p></div>
        <div><b>1K</b><p>팔로잉</p></div>
    </div>

    <div class="namebox">
        <b>석민</b><br>
        <b>.</b><br>
        <b>.</b>
    </div>

    <div class="followbox">
        <p><b>jungyumigram</b>님, <b>moonbdns</b>님 외 <b>500명</b>이 팔로우합니다</p>
    </div>

    <div class="boxbox"> 
        <div class="followingbutton"><b>팔로잉</b><i class="fa-solid fa-angle-down"></i></div>
        <div class="messagebutton"><b>메세지</b></div>
        <div class="friendbutton"><i class="fa-solid fa-user-plus"></i></div>
    </div>

    <div class="iconbox">
        <div class="cellbutton"><i class="fa-solid fa-table-cells"></i></div>
        <div class="playbutton"><i class="fa-solid fa-play"></i></div>
        <div class="friendtagbutton"><i class="fa-solid fa-user-tag"></i></div>
    </div>

    <div class="lining"></div>
    <div class="photobox">
        <div class="firstimage"><img id="firstimage" src="/image/IMG_7718.jpg"/></div>
        <div class="secondimage"><img id="secondimage" src="/image/photo2.jpg"/></div>
    </div>

    <div class="line"></div>
    <div class="homebottonbox">
        <img class="home" src="/image/house.svg"/>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-plus"></i>
        <div class="video">
            <i class="fa-solid fa-clapperboard"></i>
            <i class="fa-solid fa-circle-play"></i>
        </div>
        <i class="fa-solid fa-circle-user"></i>
    </div>
</body>
</html>
